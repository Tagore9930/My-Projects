<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="text-center ">

    <div class="container-fluid borders h-100">
        <div class="card h-50">
            <div class="row">
                <div class="col-12">
                    <input type="text" id="display" autofocus>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <input type="text" id="Ans" autofocus readonly>
                </div>
            </div>
        </div>

        <div class="row h-50">
            <div class="col-5 borders">
                <div class="row">
                    <div class="col-3 p-1 borders">
                        <input type="button" class="btn btn-success" value="AC"
                            onclick="display.value = '', Ans.value = ''">

                    </div>
                    <div class="col-3 p-1 borders">
                        <input type="button" class="btn btn-success" value="Del"
                            onclick="display.value = display.value.toString().slice(0,-1)">

                    </div>
                    <div class="col-3 p-1 borders">
                        <input type="button" class="btn btn-success" value="%" onclick="display.value += '%'">

                    </div>
                    <div class="col-3 p-1 borders">
                        <input type="button" class="btn btn-success" value="÷" onclick="display.value += '÷'">

                    </div>
                </div>

                <div class="row">
                    <div class="col-3 p-1 borders">
                        <input type="button" class="btn btn-success" value="7" onclick="display.value += 7">
                        
                    </div>
                    <div class="col-3 p-1 borders">
                        <input type="button" class="btn btn-success" value="8" onclick="display.value += 8">
                    </div>
                    <div class="col-3 p-1 borders">
                        <input type="button" class="btn btn-success" value="9" onclick="display.value += 9">
                    </div>
                    <div class="col-3 p-1 borders">
                        <input type="button" class="btn btn-success" value="×" onclick="display.value += '×'">
                    </div>
                </div>

                <div class="row">
                    <div class="col-3 p-1 borders">
                        <input type="button" class="btn btn-success" value="4" onclick="display.value += 4">
                    </div>
                    <div class="col-3 p-1 borders">
                        <input type="button" class="btn btn-success" value="5" onclick="display.value += 5">
                    </div>
                    <div class="col-3 p-1 borders">
                        <input type="button" class="btn btn-success" value="6" onclick="display.value += 6">
                    </div>
                    <div class="col-3 p-1 borders">
                        <input type="button" class="btn btn-success" value="-" onclick="display.value += '-'">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-3 p-1 borders">
                        <input type="button" class="btn btn-success" value="1" onclick="display.value += 1">
                        
                    </div>
                    <div class="col-3 p-1 borders">
                        <input type="button" class="btn btn-success" value="2" onclick="display.value += 2">
                    </div>
                    <div class="col-3 p-1 borders">
                        <input type="button" class="btn btn-success" value="3" onclick="display.value += 3">
                    </div>
                    <div class="col-3 p-1 borders">
                        <input type="button" class="btn btn-success" value="+" onclick="display.value += '+'">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-3 p-1 borders">
                        <input type="button" class="btn btn-success" value="00" onclick="display.value += '00'">
                        
                    </div>
                    <div class="col-3 p-1 borders">
                        <input type="button" class="btn btn-success" value="0" onclick="display.value += 0">
                    </div>
                    <div class="col-3 p-1 borders">
                        <input type="button" class="btn btn-success" value="•" onclick="display.value += '.'">
                    </div>
                    <div class="col-3 p-1 borders">
                        <input type="button" class="btn btn-success" value="=" onclick="Ans.value = eval(display.value)">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
