<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/mediaQuery.css">
</head>

<body class="d-flex justify-content-center align-items-center m-0 p-0">

    <div class="container bg-white rounded-4">
        <div class="card-1 mt-3 bg-F4F2EF rounded-4 p-0">
            <div class=" row align-items-center p-top">
                <div class=" col-8 mt-3 px-1 col-media-0-386">
                    <input type="number" max="100" id="NumberInput"
                        class="NumberInput rounded-4 w-100" placeholder="Enter 1 to 100">
                </div>
                <div class="col-3 col-media-0-386 justify-content-center mt-3 px-1">
                    <button class="SubmitButton w-100 rounded-4 text-white" onclick="run()">Submit</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <p class="text-danger"><b class="error"></b></p>
                </div>
            </div>

        </div>

        <div class="card-2 mt-4 bg-F4F2EF rounded-4">
            <div class="row align-items-center h-100 ">
                <div class="col-12 d-flex justify-content-center">
                    <div class="list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
